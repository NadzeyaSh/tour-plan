<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo">
            <img
              src="img/horizontal-logo.svg"
              class="logo__image"
              alt="Logo: Best Tour Plan"
            />
          </a>
          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/search-icon.svg" alt="Icon: search" />
            </button>
          </form>
          <a href="#" class="user">
            <img
              src="img/avatar.jpg"
              alt="Avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
        </div>
        <!-- /.header-top -->
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__link" href="#">All Deals</li>
            <li class="nav__link" href="#">Hotels</li>
            <li class="nav__link" href="#">Activities</li>
            <li class="nav__link" href="#">Hotel Day Packages</li>
            <li class="nav__link" href="#">Restaurants</li>
            <li class="nav__link" href="#">Events</li>
            <li class="nav__link" href="#">Rodrigues</li>
          </ul>
        </nav>
      </div>
      <!-- /.container -->
    </header>
  </body>
</html>
